<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha | Inventário TI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/redefinir-senha.css">
    <script src="/config.js" defer></script>
    <script src="/script/redefinir-senha.js" defer></script>
</head>
<body>
    <div id="toast-container"></div>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo">
                <img src="cat.jpg" alt="Logo">
            </div>
            
            <!-- Títulos -->
            <h1>Inventário TI</h1>
            <h2>Redefinir Senha</h2>
            
            <!-- Formulário -->
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="text" id="nomeCompleto" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="emailCadastrado">E-mail Cadastrado</label>
                    <input type="email" id="emailCadastrado" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="nova-senha">Nova Senha</label>
                    <input type="password" id="nova-senha" placeholder="Mínimo 8 caracteres" required>
                </div>
                
                <button type="submit" class="login-button">
                    <i class="fas fa-sync-alt"></i> Redefinir Senha
                </button>
                
                <div class="footer-links">
                    <a href="login.html" class="back-link">
                        <i class="fas fa-arrow-left"></i> Voltar para Login
                    </a>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <p>Sistema de inventário de TI</p>
            <p>© 2025 - Todos os direitos reservados</p>
        </div>
    </div>
</body>
</html>
