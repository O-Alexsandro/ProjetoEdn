<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- Font Awesome e Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="script/auth.js" defer></script>

</head>
<body>
    <div id="toast-container"></div>
    <div id="container">
        <div id="card">
            <div id="logo">
            <img src="cat.jpg" alt="Logo Inventário TI">
            </div>
            <h1>Inventário TI</h1>
            <h2>Faça login para acessar o sistema</h2>
            
            <div id="form-container">
                <form id="form-login">

                <label for="email">Email</label>
                <br>
                <input type="text" id="email" name="email" placeholder="Insira o seu e-mail">
                
                <br>    
                
                <label for="senha">Senha</label>
                <br>
                <input type="password" id="senha" name="senha" placeholder="Insira a sua senha">
                
                <h3>
                    <a href="redefinir-senha.html" class="link-recuperar">
                     Esqueci minha senha
                    </a>
                </h3>   
                <button type="submit" >Entrar</button>
            </form>
            </div>
         </div>
        
        <div class="footer">
            <p>Sistema de inventário de TI</p>
            <p>© 2025 - Todos os direitos reservados</p>
        </div>
    </div>
</body>
