<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventário</title>
     <!-- Font Awesome e Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <!-- CSS Modulado -->
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1 class="logo">INVENTÁRIO T.I</h1>
            
            <nav class="menu">
                <button onclick="showPage('home')">
                    <i class="fas fa-home"></i> HOME
                </button>
                <button onclick="showPage('form')">
                    <i class="fas fa-plus"></i> CADASTRAR
                </button>
                <button onclick="showPage('list')">
                    <i class="fas fa-check"></i> INVENTÁRIO
                </button>
            </nav>
            
            <div class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i> TEMA ESCURO
            </div>
        </aside>

        <main class="main-content">
            <!-- Página Home -->
            <section id="home-page" class="page active">
                <h2>Bem-vindo ao sistema de inventário</h2>
                
                
                <div class="stats">
                    <div class="stat-card">
                        <h3>Total de Itens</h3>
                        <p id="total-items">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Último Cadastro</h3>
                        <p id="last-item">N/A</p>
                    </div>
                    <div class="stat-card">
                        <h3>Tipos de Hardware</h3>
                        <p id="hardware-types">0</p>
                    </div>
                </div>
            <!--grafico-->
                <div class="dashboard">
                    <div class="chart-container">
                        <canvas id="hardware-chart"></canvas>
                 </div>
                <div class="chart-container">
                    <canvas id="sector-chart"></canvas>
             </div>
                </div>

            </section>

            <!-- Página de Formulário -->
            <section id="form-page" class="page">
                <h2>Cadastrar Inventário</h2>
                <form id="inventory-form">
                    <div class="form-group">
                        <label>Usuário</label>
                        <input type="text" name="usuario" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Hardware</label>
                        <select name="hardware" required>
                            <option value="">Selecione...</option>
                            <option value="Notebook">Notebook</option>
                            <option value="Desktop">Desktop</option>
                            <option value="Impressora">Impressora</option>
                            <option value="Monitor">Monitor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Software</label>
                        <input type="text" name="software" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Suprimento</label>
                        <input type="text" name="suprimento" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Setor</label>
                        <select name="setor" required>
                            <option value="">Selecione...</option>
                            <option value="Administrativo">Administrativo</option>
                            <option value="TI">TI</option>
                            <option value="RH">RH</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Data de Aquisição</label>
                        <input type="date" name="dataAquisicao" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit">Salvar</button>
                        <button type="button" onclick="showPage('home')">Cancelar</button>
                    </div>
                </form>
            </section>

            <!-- Página de Listagem -->
            <section id="list-page" class="page">
                <div class="list-header">
                    <h2>Inventários Cadastrados</h2>
                    <button onclick="exportToCSV()" class="export-btn">
                        <i class="fas fa-file-export"></i> Exportar CSV
                    </button>
                </div>
                
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search" placeholder="Pesquisar...">
                </div>
                
                <div id="no-items" class="empty-state">
                    <p>Nenhum inventário cadastrado.</p>
                    <button onclick="showPage('form')">
                        <i class="fas fa-plus"></i> Criar Novo
                    </button>
                </div>
                
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>Usuário <i class="fas fa-sort"></i></th>
                            <th>Hardware <i class="fas fa-sort"></i></th>
                            <th>Setor <i class="fas fa-sort"></i></th>
                            <th>Data <i class="fas fa-sort"></i></th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Modal de Login -->
<div id="login-modal" class="modal">
  <div class="modal-content">
    <h2>Acesso Restrito</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script/ui.js"></script>
<script src="script/auth.js"></script>
<script src="script/inventory.js"></script>
<script src="script/charts.js"></script>
</body>
</html>
